<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Segitiga</title>
    <link rel="stylesheet" href="css/sytle.css">
    <img src="Rumus Segitiga Sama Kaki_ Keliling, Luas, Tinggi, Alas.jpg" alt="keliling Segitiga">
</head>
<body>
    <h1>Hitung Luas dan Keliling Segitiga</h1>
    <form id="segitiga-form">
        <label for="alas">Alas:</label>
        <input type="number" id="alas" required><br><br>
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" required><br><br>
        <button type="submit">Hitung</button>
    </form>
    <div id="hasil">
        <p id="luas"></p>
        <p id="keliling"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
